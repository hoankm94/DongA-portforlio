backend:
  name: git-gateway
  branch: main # Change to 'master' if your branch is named master

# This is where images uploaded by your aunt will go
media_folder: "public/uploads" 
# This is the path the code will see (e.g. image: "/uploads/photo.jpg")
public_folder: "/uploads"

collections:
  # 1. Configuration for PROJECTS
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Cover Image", name: "image", widget: "image"}
      # This allows adding multiple images for the gallery
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        summary: "{{fields.image}}"
        field: {label: "Image", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Architecture"]}

  # 2. Configuration for PRODUCTS
  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string", required: false}
      - {label: "Main Image", name: "image", widget: "image"}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        summary: "{{fields.image}}"
        field: {label: "Image", name: "image", widget: "image"}